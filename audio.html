<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Lo Nuestro ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    min-height:100vh;
    background:linear-gradient(135deg,#7a001f,#b3002d,#ff1e56);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:'Poppins',sans-serif;
}


.heart{
    position:absolute;
    color:rgba(255,215,0,.7);
    font-size:18px;
    animation:float 9s linear infinite;
}

@keyframes float{
    from{transform:translateY(110vh); opacity:0;}
    to{transform:translateY(-10vh); opacity:1;}
}


.card{
    background:linear-gradient(180deg,#fff7f7,#ffeaea);
    border-radius:28px;
    padding:36px 28px 38px;
    max-width:380px;
    width:100%;
    text-align:center;
    box-shadow:0 18px 50px rgba(0,0,0,.45);
    position:relative;
}


.card::before{
    content:"";
    position:absolute;
    inset:-3px;
    border-radius:30px;
    background:linear-gradient(90deg,#ff004c,#ffd36a,#ff004c);
    z-index:-1;
}


.card img{
    width:100%;
    max-width:220px;
    margin:0 auto 18px;
    display:block;
    border-radius:22px;
    box-shadow:0 8px 26px rgba(180,0,40,.5);
}


h1{
    font-family:'Great Vibes',cursive;
    font-size:42px;
    color:#9b002a;
    margin-bottom:18px;
}

p{
    font-size:16px;
    line-height:1.8;
    color:#3a0d14;
    margin-bottom:26px;
}


.btn{
    background:linear-gradient(45deg,#b3002d,#ff1e56);
    color:#fff;
    border:none;
    padding:14px 30px;
    border-radius:30px;
    font-size:15px;
    cursor:pointer;
    box-shadow:0 8px 22px rgba(180,0,50,.6);
    transition:.3s;
}

.btn:hover{
    transform:scale(1.06);
}


.love{
    display:none;
    margin-top:26px;
    font-family:'Great Vibes',cursive;
    font-size:46px;
    color:#b3002d;
    animation:pulse 1.2s infinite;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.15);}
    100%{transform:scale(1);}
}
</style>
</head>

<body>


<script>
for(let i=0;i<22;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="❤";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDelay=Math.random()*7+"s";
    h.style.fontSize=(14+Math.random()*18)+"px";
    document.body.appendChild(h);
}
</script>

<div class="card">

  
    <img src="ositos.jpeg" alt="Ositos Bonitos">

    <h1>Entonces…</h1>

    <p>
        Si llegaste hasta aquí,<br>
        es porque esto es real,<br>
        sincero y lleno de amor.
    </p>

    <button class="btn" onclick="confirmar()">
        Haz clic para confirmar lo nuestro ❤️
    </button>

    <div class="love" id="amor">
        TE AMOOO ❤️
    </div>

</div>

<script>
function confirmar(){
    document.getElementById("amor").style.display="block";
}
</script>

</body>
</html>
